version: '3.8'

services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:16-3.4
    container_name: geoproduction_db
    environment:
      POSTGRES_DB: geoproduction_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geoproduction_network
    restart: unless-stopped

  # Backend + Frontend
  app:
    build: .
    container_name: geoproduction_app
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: geoproduction_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      FLASK_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/ObservationData_agriculture.csv:/app/ObservationData_agriculture.csv
      - ./backend/ObservationData_elevage.csv:/app/ObservationData_elevage.csv
      - ./backend/ObservationData_peche.csv:/app/ObservationData_peche.csv
      - ./data:/app/data
    networks:
      - geoproduction_network
    restart: unless-stopped

  # Nginx Reverse Proxy (optionnel)
  nginx:
    image: nginx:alpine
    container_name: geoproduction_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - geoproduction_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  geoproduction_network:
    driver: bridge
